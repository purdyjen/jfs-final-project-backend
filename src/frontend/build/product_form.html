<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Add New Product</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand px-2" href="/index.html"
          >Purrfect Pet Supplies</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products.html">Products</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/product_form.html"
                >Add New Product</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <h1 class="pt-5">Add New Product</h1>
      <hr />
      <form id="add-new-product">
        <div class="mb-3">
          <label for="product-name" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="product-name"
            aria-describedby="product-name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="product-description" class="form-label"
            >Product Description</label
          >
          <textarea
            class="form-control"
            id="product-description"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="product-image-url" class="form-label"
            >Product Image URL</label
          >
          <input
            type="text"
            class="form-control"
            id="product-image-url"
            aria-describedby="product-image-url"
            required
          />
        </div>
        <div class="mb-3">
          <label for="image-alt-text" class="form-label">Image Alt Text</label>
          <input
            type="text"
            class="form-control"
            id="image-alt-text"
            aria-describedby="image-alt-text"
            required
          />
        </div>
        <div class="mb-3">
          <label for="product-price" class="form-label">Product Price</label>
          <input
            type="number"
            class="form-control"
            id="product-price"
            aria-describedby="product-price"
            placeholder="$"
            min="1"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/product-form.js"></script>
  </body>
</html>
